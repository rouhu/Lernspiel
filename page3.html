<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kreuzworträtsel - Bauernhof Tiere</title>
  <link rel="stylesheet" href="page3.css">
</head>
<body>
  <div class="container">
    <h1>Kreuzworträtsel</h1>
    <p class="hint">Schreibe die deutschen Namen der Tiere!</p>
    
    <div class="crossword-container">
      <div class="crossword" id="crossword">
        <!-- Crossword grid will be generated by JavaScript -->
      </div>
      
      <div class="clues">
        <!-- Clues will be generated by JavaScript -->
      </div>
    </div>

    <div class="button-group">
      <button onclick="checkCrossword()" class="check-button">Überprüfen</button>
      <button onclick="resetCrossword()" class="reset-button">Zurücksetzen</button>
    </div>

    <div class="navigation">
      <a href="page2.html" class="nav-button prev">←</a>
      <a href="page4.html" class="nav-button next">→</a>
    </div>
  </div>
  <script src="page3.js"></script>
</body>
</html>
